<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <link href = "https://fonts.googleapis.com/css2?family=Comfortaa:wght@600;700&family=Inter:wght@100;200;300;700;800;900&family=Raleway:wght@100;300;400;500;600;700&family=Varela+Round&display=swap"
          rel = "stylesheet">
    <meta content = "width=device-width initial-scale=1.0" name = "viewport">
    <title>Login_Alura-Geek</title>
    <link href = "../assets/css/normalize.css" rel = "stylesheet"/>
    <link href = "../assets/css/reset.css" rel = "stylesheet"/>
    <link href = "../assets/css/variables.css" rel = "stylesheet"/>
    <link href = "../assets/css/header.css" rel = "stylesheet">
    <link href = "../assets/css/footer.css" rel = "stylesheet">
    <link href = "../assets/css/login/login.css" rel = "stylesheet">
</head>
<body>
<header class = "header__container">
    <div class = "header__items">
        <a class = "header__logoHome" href = "../index.html">
            <img alt = "logo" class = "header__logoHome-image" src = "../assets/img/logo.svg">
        </a>
</header>
<main>
    <div class = "login__container">
        <form class = "login__form" data-form id = "login__form">

            <h2 class = "login__title">Iniciar Sesión</h2>

            <div>
                <input class = "login__email" data-email id = "login__email"
                       placeholder = "Ecriba su correo electronico" type = "email">
                <p class = "login__message-error">requerido</p>
            </div>
            <div>
                <input autocomplete = "none" class = "login__password" data-password
                       id = "login__password" placeholder = "Escriba su contraseña" type = "password">
                <p class = "login__message-error">requerido</p>
            </div>

            <input class = "login__button loginBtn" id = "login__button" type = "submit" value = "Entrar">
            <p class = "login__message-error">*Usuario y/o clave incorrecta</p>
        </form>

        <a href = "new-usuario.html">
            <input class = "login__button registrar" id = "login__registrar" type = "submit" value = "Registrar">
        </a>
    </div>
</main>
<br>
<footer>


</footer>
<script src = "//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src = "../controllers/login-validation.js"></script>
<script src = "../controllers/loginController.js" type = "module"></script>
</body>
</html>
